<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Divix Calculator is a simple currency converter built with HTML, CSS, and JavaScript. This project is designed for learning and practicing web development skills.">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.svg">
    <meta name="author" content="Florentin L.">
    <meta name="robots" content="noindex, nofollow">
    <title>Divix Calculator</title>
</head>

<body class="calculator">
    <a href="index.html"><img class="logo scale-up-center" src="assets/img/logo.svg" alt=""></a>
    <div class="buttons">
        <div class="select-currency-btn">
            <!-- <span>
                Select main currency
            </span> -->
            <br>
            <select name="currencies" id="currency-select"></select>
            <img id="exchange-icon" src="assets/img/exchange-icon.svg" alt="Exchange Icon">
            <select name="currencies" id="converted-currency-select"></select>
        </div>
        <!-- <div class="select-currency-btn converted-currency">
            <span>
                Select converted currency
            </span
            <br>
            <select name="currencies" id="converted-currency-select"></select>
        </div> -->
    </div>
    <div class="conversion">
        <input type="number" id="amount" placeholder="Enter amount">
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>
    <p id="last-update">Last update: <span id="last-update-time"></span></p>
    <br>

    <a href="https://github.com/MrFlorentin/divix-calculator" target="_blank"> <img src="https://img.icons8.com/?size=100&id=62856&format=png&color=FFFFFF" alt="" class="github-link"></a>
    <span style="font-size: 1.5rem; line-height: 0.9rem;">Discover the code, just here!</span>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
