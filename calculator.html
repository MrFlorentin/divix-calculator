<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Divix Calculator is a simple currency converter built with HTML, CSS, and JavaScript. This project is designed for learning and practicing web development skills.">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.svg">
    <meta name="author" content="Florentin L.">
    <meta name="robots" content="noindex, nofollow">
    <title>Divix Calculator</title>
</head>

<body class="calculator">
    <header>
        <img class="logo scale-up-center" src="assets/img/logo.svg" alt="">
    </header>
    <br><br><br>
    <div class="buttons">
        <div class="select-currency-btn">
            <span>
                Select currency
            </span>
            <select name="" id="currency-select">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
            </select>
        </div>
    </div>
    
</body>

</html>
